services:
  - type: web
    name: notes-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    # if you already have envVars, just add the FRONTEND_ORIGIN entry below:
    envVars:
      - key: DB_URL
        value: jdbc:postgresql://dpg-...oregon-postgres.render.com:5432/notes_db_oo5y?sslmode=require
      - key: DB_USER
        value: notes_db_oo5y_user
      - key: DB_PASSWORD
        value: <your password>
      - key: JWT_SECRET
        value: <a long random string (>=32 chars)>
      - key: FRONTEND_ORIGIN
        value: https://notes-frontend-plum.vercel.app,http://localhost:5173

