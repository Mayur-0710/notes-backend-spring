spring.application.name=notes

# Local H2 DB (defaults). Env vars override in deploy.
spring.datasource.url=${DB_URL:jdbc:h2:mem:notes;DB_CLOSE_DELAY=-1}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# JWT secret & allowed frontend origin (change in deploy)
app.jwt.secret=${JWT_SECRET:change-me}
app.cors.allowedOrigin=${FRONTEND_ORIGIN:http://localhost:5173}

# Port
server.port=${PORT:8080}

